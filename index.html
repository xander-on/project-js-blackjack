<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack - Vite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="title">
      BlackJack
    </header>
    <div class="container">
      <div class="row mt-2">
  
        <div class="col text-center" id="divBotones">
          <button id="btnNuevo" class="btn btn-danger">Nuevo Juego</button>
          <button id="btnPedir" class="btn btn-primary">Pedir Carta</button>
          <button id="btnDetener" class="btn btn-primary">Detener</button>
        </div>
  
      </div>
    </div>
  
  
    <div class="row container">
      <div class="col jugador">
        <h1>Jugador 1 / <small>0</small></h1>
  
        <div id="jugadorCartas" class="divShowCartas">
  
        </div>
      </div>
    </div>
  
  
    <div class="row container mt-3">
      <div class="col computadora">
        <h1>Computadora / <small>0</small></h1>
  
        <div id="computadoraCartas" class="divShowCartas">
  
        </div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
